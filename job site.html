<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Board</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
  color: #333;
}

header {
  background-color: #007bff;
  color: white;
  padding: 1rem 2rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logo {
  display: flex;
  align-items: center;
  font-size: 1.5rem;
  font-weight: bold;
}

.nav-links a {
  color: white;
  margin-left: 1.5rem;
  text-decoration: none;
  font-weight: 500;
}

.nav-actions {
  margin-left: auto;
  display: flex;
  gap: 1rem;
}

.btn {
  padding: 0.6rem 1rem;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 0.95rem;
}

.btn-green {
  background-color: #28a745;
  color: white;
}

.hero {
  background-color: #0e77ef;
  color: white;
  padding: 4rem 2rem;
  text-align: center;
}

.hero h1 {
  font-size: 2.5rem;
  margin-bottom: 0.5rem;
}

.hero p {
  margin-bottom: 1.5rem;
}

.hero .btn {
  font-size: 1rem;
}

.search-bar {
  display: flex;
  gap: 1rem;
  padding: 1.5rem 2rem;
  background-color: white;
  justify-content: center;
  flex-wrap: wrap;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.search-bar input,
.search-bar select {
  padding: 0.6rem;
  width: 200px;
  border-radius: 4px;
  border: 1px solid #ccc;
  font-size: 1rem;
}

.search-bar .btn-green {
  width: auto;
  padding: 0.6rem 1.2rem;
}

@media (max-width: 768px) {
  .nav-links,
  .nav-actions {
    flex-direction: column;
    gap: 0.5rem;
  }

  .search-bar input,
  .search-bar select {
    width: 100%;
  }
}

  </style>
</head>
<body>
  <header>
    <div class="logo">üîç Job Board</div>
    <nav class="nav-links">
      <a href="#">Home</a>
      <a href="#">Browse Job</a>
      <a href="#">Pages</a>
      <a href="#">Blog</a>
      <a href="#">Contact</a>
    </nav>
    <div class="nav-actions">
      <a href="#" class="btn">Log in</a>
      <a href="#" class="btn btn-green">Post A Job</a>
    </div>
  </header>  <section class="hero">
    <h3>4536+ Jobs listed</h3>
    <h1>Find your Dream Job</h1>
    <p>We provide online instant job access with quick response that fits your career path.</p>
    <button class="btn btn-green">Upload Your Resume</button>
  </section>  <section class="search-bar">
    <input type="text" placeholder="Search keyword">
    <select>
      <option>Location</option>
      <option>New York</option>
      <option>Delhi</option>
      <option>London</option>
    </select>
    <select>
      <option>Category</option>
      <option>Engineering</option>
      <option>Design</option>
      <option>Marketing</option>
    </select>
    <button class="btn btn-green">Find Job</button>
  </section>
</body>
</html>
